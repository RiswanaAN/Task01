<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loginUser(){
            let username= document.getElementById("username").value;
            let pswd= document.getElementById("psw").value;
            let credentiall= localStorage.getItem("userCredential");
            let userDetails= JSON.parse(credentiall);
            if(username.length==0){
                document.getElementById("emp3").innerHTML= "Enter the UserName";    
            }else {
                document.getElementById("emp3").innerText = "";
            }
            if(pswd.length==0){
                document.getElementById("emp4").innerHTML= "Enter the Password"; 
            }else {
                document.getElementById("emp4").innerText = "";
            }   
            if((username== userDetails.username) && (pswd== userDetails.pswd)){
                 window.location.href= "HomePage.html";
                
            }else{
                console.log("hello");
            }
        }
    </script>
    
</head>
<body>
    <div class="container1">
        <form>
            <h1>Login</h1>
            
            <input type="text" placeholder="Enter username" id="username" required value="">
            <p id="emp3"></p>
            <input type="password" placeholder="Enter password" id="psw" required value="">
            <p id="emp4"></p>
            <button type="button" id="btn" onclick="loginUser()">Login</button>
        </form>
    </div>    
</body>
</html>
